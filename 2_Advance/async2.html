<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async2</title>
  </head>
  <body>
    <h1>Saloni's Code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const NameDate = function (str) {
      console.log(str, Date.now())
    }

    let IntervalId

    const IntervalSet = function () {
      IntervalId = setInterval(NameDate, 1000, "Heyyy")
    }

    const IntervalClear = function () {
      clearInterval(IntervalId)
    }

    document.querySelector("#start").addEventListener("click", IntervalSet)
    document.querySelector("#stop").addEventListener("click", IntervalClear)
  </script>
</html>
