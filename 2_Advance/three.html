<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: burlywood; color: crimson">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function addLanguage(lname) {
        const newli = document.createElement("li")
        newli.innerHTML = lname
        document.querySelector(".language").appendChild(newli)
      }
      addLanguage("Python")
      addLanguage("Python")
    })

    function addOptionalLang(lname) {
      const li = document.createElement("li")
      li.appendChild(document.createTextNode(lname))
      document.querySelector(".language").appendChild(li)
      console.log(li)
    }
    addOptionalLang("Hiiii")
    addOptionalLang("Nooooo")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML
    const newLi = document.createElement("li")
    newLi.textContent = "Hreg"
    secondLang.replaceWith(newLi)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML='<li>Typescript</li>'

    // Remove
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove();

    
  </script>
</html>
