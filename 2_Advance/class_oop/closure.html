<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
    <script>
      // Closure means when you return a function not only just that function gets returns it gets
      // returned with its *Lexical Scope*

      function clickhandler(color) {
        // Only giving value like this doesnt make any changes, we have to retun function which
        // returns whole scope not only that function
        // document.body.style.backgroundColor = `${color}`

        return function () {
          document.body.style.backgroundColor = `${color}`
        }
      }
      // Passed reference of above function but it needs function
      document.getElementById("orange").onclick = clickhandler("orange")
      document.getElementById("green").onclick = clickhandler("green")
    </script>
  </body>
</html>
